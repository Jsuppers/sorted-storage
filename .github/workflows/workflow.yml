name: Flutter Web
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      my_secret: ${{secrets.ACCESS_TOKEN}}
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter test --coverage
      - uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage/lcov.info
      - run: mkdir env
      - run: echo GOOGLE_API_KEY=${{secrets.GOOGLE_API_KEY}} > .env
      - run: flutter pub run build_runner build
      - run: flutter build web
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: web-build
          path: build/web
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: web-build
      - name: Display structure of build files
        run: ls -R
        working-directory: ./web
      - name: Deploy to GH Pages
        if: github.ref == 'refs/heads/main'
        run: |
          cd build/web
          echo sortedstorage.com >> CNAME
          git init
          git config user.name  "CI"
          git config user.email "flutter-ci@github.com"
          git status
          git remote add origin https://${{secrets.ACCESS_TOKEN}}@github.com/Jsuppers/sorted-storage.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
